<!DOCTYPE html>
<html lang="en-US">
  <head>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .product-card {
        max-width: 500px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .product-card:hover {
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
      }

      .product-card .card-header {
        background-color: #f7f7f7;
        padding: 16px;
        border-bottom: 1px solid #e0e0e0;
      }

      .product-card .card-title {
        font-size: 1.5em;
        margin: 0;
        color: #333333;
      }

      .product-card .card-description {
        color: #666666;
        margin-top: 12px;
      }

      .navbar {
        background-color: #333333;
        overflow: hidden;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .navbar a:hover {
        background-color: #555555;
      }

      footer {
        background-color: #333333;
        color: white;
        text-align: center;
        padding: 16px;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    __NAVBAR__ __PRODUCTS_CARDS__ __FOOTER__
  </body>
</html>
